<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FulbAPP!</title>
</head>
        <body>
            <h1>Generador de Equipos de Fulboo!</h1>
            
            <label for="nombre">Ingrese el nombre de la persona:</label>
            <input type="text" id="nombre">
        
            <label for="nivel">Ingrese el nivel de juego (1-99):</label>
            <input type="number" id="nivel" min="1" max="99">
        
            <button onclick="agregarPersona()">Agregar Persona</button>
        
            <h2>Personas ingresadas:</h2>
            <ul id="listaPersonas"></ul>
        
            <label for="cantidadEquipos">Ingrese la cantidad de equipos:</label>
            <input type="number" id="cantidadEquipos" min="2" max="10" value="2">
        
            <button onclick="generarEquipos()">Generar Equipos</button>
        
            <h2>Equipos Generados:</h2>
            <div id="equipos"></div>
        
            <script src="script.js"></script>
        </body>
        </html>
